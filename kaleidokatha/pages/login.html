<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kaleidokatha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c5530 0%, #1a3a1e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a7c28, #d4af37, #4a7c28);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4a7c28, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #2c5530;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c5530;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a7c28;
            box-shadow: 0 0 0 3px rgba(74, 124, 40, 0.1);
        }

        .form-control:hover {
            border-color: #4a7c28;
        }

        .input-group {
            position: relative;
        }

        .input-group .fas {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .input-group .fas:hover {
            color: #4a7c28;
        }

        .login-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4a7c28, #5a8c32);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #5a8c32, #4a7c28);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 124, 40, 0.3);
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #4a7c28;
            text-decoration: none;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #2c5530;
            text-decoration: underline;
        }

        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            color: #4a7c28;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            color: #2c5530;
            transform: translateX(-2px);
        }

        .back-home i {
            margin-right: 0.5rem;
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 3px solid #4a7c28;
        }

        .demo-credentials h4 {
            margin: 0 0 0.5rem 0;
            color: #2c5530;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            margin: 0.25rem 0;
            font-size: 0.85rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-btn {
            position: relative;
        }

        .loading .login-btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">ðŸŒº</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to explore Kerala's cultural heritage</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            required
                        >
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    Sign In
                </button>
                
                <a href="#" class="forgot-password">Forgot your password?</a>
            </form>

            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Access</h4>
                <p><strong>Email:</strong> demo@kaleidokatha.com</p>
                <p><strong>Password:</strong> kerala2024</p>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="../index.html" class="back-home">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const form = this;
            
            // Add loading state
            form.parentElement.classList.add('loading');
            
            // Simulate authentication (replace with real authentication)
            setTimeout(() => {
                if (email === 'demo@kaleidokatha.com' && password === 'kerala2024') {
                    // Store login state
                    localStorage.setItem('kaleidokatha_user', JSON.stringify({
                        email: email,
                        name: 'Cultural Explorer',
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Show success message
                    alert('Login successful! Redirecting to cultural map...');
                    
                    // Redirect to main page
                    window.location.href = '../index.html';
                } else {
                    // Remove loading state
                    form.parentElement.classList.remove('loading');
                    
                    // Show error message
                    alert('Invalid credentials. Please use the demo credentials provided.');
                }
            }, 1500);
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('kaleidokatha_user');
            if (user) {
                const userData = JSON.parse(user);
                const loginTime = new Date(userData.loginTime);
                const now = new Date();
                const timeDiff = (now - loginTime) / (1000 * 60 * 60); // hours
                
                // Auto-login if logged in within last 24 hours
                if (timeDiff < 24) {
                    window.location.href = '../index.html';
                }
            }
        });

        // Add floating animation to logo
        const logo = document.querySelector('.logo');
        let angle = 0;
        setInterval(() => {
            angle += 0.02;
            const offset = Math.sin(angle) * 3;
            logo.style.transform = `translateY(${offset}px)`;
        }, 50);

        // Add smooth focus transitions
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
